<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .slide-container {
      width: 1280px;
      min-height: 720px;
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    
    .title {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <img src="./backgrounds/gentle_sunlight.jpg" alt="Gentle sunlight" class="background-image">
    <div class="overlay"></div>
    <h1 class="title">Test Background Image</h1>
  </div>
</body>
</html>
