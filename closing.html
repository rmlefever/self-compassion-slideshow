<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You & Closing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
    
    .slide-container {
      width: 1280px;
      min-height: 720px;
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    
    .content-wrapper {
      max-width: 80%;
      padding: 40px;
    }
    
    .thank-you {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .quote {
      font-size: 28px;
      font-style: italic;
      line-height: 1.5;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    .quote-author {
      font-size: 22px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .reflection-prompt {
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 10px;
      margin-top: 30px;
      max-width: 80%;
    }
    
    .heart-icon {
      color: #F4A6A6;
      margin: 0 10px;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <img src="./backgrounds/ocean_waves.jpg" alt="Calming ocean waves" class="background-image">
    <div class="overlay"></div>
    
    <div class="content-wrapper">
      <h1 class="thank-you">Thank You</h1>
      
      <p class="quote">"If your compassion does not include yourself, it is incomplete."</p>
      <p class="quote-author">— Brené Brown</p>
      
      <p class="reflection-prompt">
        Take a moment to reflect on one small act of self-compassion you can offer yourself today
        <i class="fas fa-heart heart-icon"></i>
      </p>
    </div>
  </div>
</body>
</html>
